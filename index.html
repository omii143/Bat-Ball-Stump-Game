<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bat Ball Stump Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bat Ball Stump Game (Stone-Paper-Scissors)</h1>

    <div id="score">You: 0 | Draw: 0 | Computer: 0</div>

    <div class="choices">
      <button class="choice-btn" data-choice="Bat"><img class="image_class" src="images/bat.jpg"></button>
      <button class="choice-btn" data-choice="Ball"><img class="image_class" src="images/ball.jpg"></button>
      <button class="choice-btn" data-choice="Stump"><img class="image_class" src="images/stump.jpg"></button>
    </div>

    <div id="result"></div>

    <button id="restartBtn">Restart Game</button>

    <!-- Sound effects -->
    <audio id="winSound" src="action_sound/win.mp3" preload="auto"></audio>
    <audio id="loseSound" src="action_sound/loss.mp3" preload="auto"></audio>
    <audio id="drawSound" src="action_sound/draw.mp3" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
